<h1 style="text-align: center;">GIỎ HÀNG</h1>

<div class="container" *ngIf = "result.cartList.length == 0">
  <div class="card" style="padding: 50px;">
      <div class="cart-empty">
          <div class="content_emty text-center">
              <img class="space_bottom_20" alt="" src="https://hasaki.vn/images/graphics/img_lb_empty.gif">
              <div class="txt_empty_1">Bạn chưa chọn sản phẩm.<p></p>
                  <div><a class="btn btn-success" [routerLink]="['/']">Tiếp tục mua sắm</a> </div>
              </div>
          </div>
      </div>
  </div> 
</div> 

<div class="container" style="margin-top: 50px;" *ngIf = "result.cartList.length > 0">
    <div class="row">
        <div class="main">
    
          <table class="table-bordered">
            <tbody>
              <tr *ngFor="let data of result.cartList; index as i;">

                <td>
                  <div class="row" style="height: 250px;">

                    <div class="col-md-4" style="margin-left: 2%;" *ngIf = "data.picture == 'null'">
                      <img src="https://lunawood.com/wp-content/uploads/2018/02/placeholder-image.png" alt="Denim Jeans" style="width:100%; height: 100%; border: solid 1px black;">
                    </div>

                    <div class="col-md-4" style="margin-left: 2%;" *ngIf = "data.picture != 'null'">
                      <img (error)="setDefaultPic($event)" src="{{data.picture}}" alt="Shoes" style="width:100%; height: 100%; border: solid 1px black;">
                    </div>
    
                    <div class="col-md-4" style="margin-left: 2%; padding: 30px;">
                      <h4>{{data.productName}}</h4>
                      <br/>
                      <p>Giá tiền: {{data.price}} VNĐ</p>
                      <p>Mô tả: {{data.description}}</p>

                      <button class="btn btn-danger" (click)="removeItemFromCart(data.account, data.productID, data.amounts, data.unitsInStock)">
                        <span class="fas fa-trash-alt"></span>
                      </button>
                    </div>
    
                    <div class="col-sm-3">
                      <div class="container">
                        <div class="btn-group" style="margin-top: 20px;">
                      
                          <button id="btn" class="btn btn-primary" (click)="setAmountDown(i, data.unitsInStock)">
                            <span class="fas fa-minus"></span>
                          </button>

                          <input id="input" type="submit" min="1" [(ngModel)]="data.amounts" type="number">

                          <button id="btn" class="btn btn-primary" (click)="setAmountUp(i, data.unitsInStock)">
                            <span class="fas fa-plus"></span>
                          </button>
                          
                        </div>
    
                        <small style="margin-left: 15px;" class="form-text text-muted text-center">
                          (Ghi chú: 1 Đôi)
                        </small>
    
                      </div>
                    </div>
    
                  </div>
                </td>
                
              </tr>
              
            </tbody>
          </table>
    
        </div>
        
        <div class="side">
          <h2>Tổng tiền</h2>

          <div class="row">
            <div class="col-md-6">
              <h5>Số tiền tạm thời</h5>
            </div>
            <div class="col-md-6">
              <h5 style="text-align: right;">{{subtotal}}</h5>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h5>Phí ship</h5>
            </div>
            <div class="col-md-6">
              <h5 style="text-align: right;">{{shipping}}</h5>
            </div>
          </div>

          <hr style="width:100%; height: 2px; color:gray; background-color:gray">

          <div class="row">
            <div class="col-md-6">
              <h5>Tổng số tiền<br/>(đã bao gồm VAT)</h5>
            </div>
            <div class="col-md-6">
              <h5 style="text-align: right;">{{total}}</h5>
            </div>
          </div>
          <br/>

          <button style="width: 100%;" class="btn btn-primary" (click)="createReceipt()">Đặt hàng</button>
          
        </div>
    </div>
</div>
