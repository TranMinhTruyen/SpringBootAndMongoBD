<div class="container" *ngFor="let data of products.data;">
    <br/>

    <div class="row">

        <div class="col-md-6">
            <img *ngIf = "data.picture == 'null'" class="card-img-top" src="https://lunawood.com/wp-content/uploads/2018/02/placeholder-image.png" alt="Shoes" style="width:100%; height: 600px; border: solid 1px black;">
            <img *ngIf = "data.picture != 'null'" class="card-img-top" (error)="setDefaultPic($event)" src="{{data.picture}}" alt="Shoes" style="width:100%; height: 500px;">
        </div>


        <div class="col-md-6">
            <h1 style="text-align: left;">{{ data.productName }}</h1>
            <div>
                <h3 *ngIf = "data.unitsInStock == 0"><span class="badge badge-danger">Hết hàng</span></h3>
                <h3 *ngIf = "data.unitsInStock != 0"><span class="badge badge-success">Còn hàng</span></h3>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3 style="text-align: left;">Giá tiền:</h3>
                    <h3 style="text-align: left;">Tồn kho:</h3>
                    <h3 style="text-align: left;">Thương hiệu:</h3>
                    <h3 style="text-align: left;">Giảm giá:</h3>
                </div>

                <div class="col-md-6">
                    <h3 style="text-align: left;">{{ data.price }} VNĐ</h3>
                    <h3 style="text-align: left;">{{ data.unitsInStock }} đôi</h3>
                    <h3 style="text-align: left;">{{ data.brandName }}</h3>
                    <h3 style="text-align: left;">{{ data.discount }} %</h3>
                </div>
            </div>
            <br/>
            <br/>

            <p *ngIf = "data.unitsInStock != 0"><button class="form-control" (click)="addProductToCart(data.productID, data.unitsInStock)"><li class="fas fa-cart-plus"></li> Thêm vào giỏ hàng</button></p>
            <p *ngIf = "data.unitsInStock == 0"><button class="form-control" style="background-color: red; color: white;">Sản phẩm tạm hết hàng</button></p>
        </div>

    </div>
    <br/>
    <br/>

    <h3>Mô tả: </h3>
    <div class="row">
        <div class="container">
            <textarea style="width: 100%;" rows = 10 disabled>{{data.description}}</textarea>
        </div>
    </div>
    <br/>
    <br/>

    <h3>Ghi chú: </h3>
    <div class="row">
        <div class="container">
            <textarea style="width: 100%;" rows = 5 disabled>{{data.note}}</textarea>
        </div>
    </div>
</div>
